<!DOCTYPE html>
<html>
<head>
	<title>SISTEMAS NUMERICOS</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="scripts/SistemasNumericos.js"></script>
</head>
<body>
	
	<h1>SistemasNumericos</h1>
	<form name="form_conversio" id="form_conversio">
			<label>Ingresa número decimal:</label>
			<input type="text" name="txt_decimal" id="txt_decimal">
			<hr>
			<label>Número en binario:</label>
			<input type="text" name="txt_binario" id="txt_binario">
			<hr>
			<label>Número en octal:</label>
			<input type="text" name="txt_octal" id="txt_octal">
			<hr>
			<label>Número en hexadecimal:</label>
			<input type="text" name="txt_hexadecimal" id="txt_hexadecimal">
	</form>
		<button name="btnConvertir" id="btnConvertir" onclick="SistemasNumericos();">CONVERTIR</button>
</body>
</html>
